<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoveSafe | Crear Inspector</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-white font-sans bg-gradient-to-b from-pink-800 to-[#0F111A] min-h-screen flex flex-col justify-between">

  <script>
    // Protección de acceso: solo administradores
    const session = JSON.parse(localStorage.getItem('moveSafeSession') || 'null');
    if (!session || session.role !== 'administrador') {
      window.location.href = './inSesion.html';
    }
  </script>

  <!-- Header -->
  <header class="flex justify-between items-center px-6 py-4">
    <img src="./images/logo.png" alt="Logo MoveSafe" class="w-32 h-auto">
    <nav class="space-x-6 text-white">
      <a href="./solInspeccion.html" class="hover:text-pink-500">INSPECCIONES</a>
      <a href="./inspectores.html" class="underline font-semibold">CREAR INSPECTORES</a>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main class="px-6 md:px-16 py-16 flex flex-col md:flex-row justify-between items-center gap-12 flex-grow">

    <!-- Título centrado completamente -->
    <div class="w-full md:w-1/2 flex justify-center items-center h-full">
      <h2 class="text-3xl font-bold text-center">Crear Inspector</h2>
    </div>

    <!-- Formulario con validación -->
    <div class="w-full md:w-1/2">
      <form class="bg-pink-700/70 backdrop-blur-md rounded-3xl px-6 py-10 flex flex-col gap-6" onsubmit="return validarFormulario()">
        <input type="text" placeholder="Nombre completo" required class="bg-transparent border-b border-white text-white placeholder-white outline-none text-sm py-1">
        <input type="text" placeholder="Cédula" required class="bg-transparent border-b border-white text-white placeholder-white outline-none text-sm py-1">
        <input type="tel" placeholder="Celular" required class="bg-transparent border-b border-white text-white placeholder-white outline-none text-sm py-1">
        <input type="email" placeholder="Correo Electrónico" required class="bg-transparent border-b border-white text-white placeholder-white outline-none text-sm py-1">
        <input type="text" placeholder="Número de Licencia" required class="bg-transparent border-b border-white text-white placeholder-white outline-none text-sm py-1">
        <button type="submit" class="mt-4 bg-pink-600 hover:bg-pink-700 text-white py-2 rounded transition-all font-semibold">
          Guardar Inspector
        </button>
      </form>
    </div>

  </main>

  <!-- Footer -->
  <footer class="bg-[#0F111A] border-t border-gray-700 mt-6 py-6 px-6 text-sm">
    <div class="flex flex-col md:flex-row justify-between gap-8">

      <!-- Columna izquierda: ícono + texto -->
      <div class="flex items-start gap-4 md:w-1/2 px-4">
        <img src="./icons/mail.png" alt="Correo" class="w-7 h-7 mt-1" />
        <div>
          <p class="mb-1">Contacto: info@tuservicio.com | Tel: +123 456 789</p>
          <p>Dirección: Calle Falsa 123, Ciudad, País</p>
        </div>
      </div>

      <!-- Columna derecha: íconos grandes, centrados, bien distribuidos -->
      <div class="flex justify-center md:justify-center items-center gap-16 md:w-1/2 px-4">
        <a href="https://www.instagram.com/"><img src="./icons/instagram.png" alt="Instagram" class="w-8 h-8" /></a>
        <a href="https://www.youtube.com/"><img src="./icons/youtube.png" alt="YouTube" class="w-8 h-8" /></a>
        <a href="https://www.facebook.com/"><img src="./icons/faceboock.png" alt="Facebook" class="w-8 h-8" /></a>
      </div>

    </div>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
