<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoveSafe | Solicitud de Inspección</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-white font-sans bg-gradient-to-b from-pink-800 to-[#0F111A] min-h-screen flex flex-col justify-between">

  <!-- Header -->
  <header class="flex justify-between items-center px-6 py-4">
    <img src="./images/logo.png" alt="Logo MoveSafe" class="w-32 h-auto">
    <nav class="space-x-6 text-white">
      <a href="./index.html" class="hover:text-pink-500">INICIO</a>
      <a href="./servicios.html" class="hover:text-pink-500">SERVICIOS</a>
      <a href="./historia.html" class="hover:text-pink-500">CONTACTO</a>
      <a href="./inSesion.html" class="text-pink-500 font-semibold underline">INICIAR SESIÓN</a>
    </nav>
  </header>

  <!-- Sección principal -->
  <main class="px-6 md:px-16 py-10 flex flex-col gap-10">
    <h2 class="text-3xl font-bold text-center">Solicitud de Inspección</h2>

    <form class="flex flex-col gap-10" onsubmit="return validarFormulario()">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 justify-center mt-4">

        <!-- Columna 1: Datos personales -->
        <div class="bg-pink-700/60 backdrop-blur-md rounded-3xl px-6 py-6 h-[300px] flex items-center">
          <div class="flex flex-col gap-6 w-full mx-auto">
            <input type="text" placeholder="Nombre completo" class="bg-transparent border-b border-white placeholder-white outline-none text-sm py-1" required>
            <input type="text" placeholder="Número Identificación" class="bg-transparent border-b border-white placeholder-white outline-none text-sm py-1" required>
            <input type="tel" placeholder="Celular" class="bg-transparent border-b border-white placeholder-white outline-none text-sm py-1" required>
            <input type="email" placeholder="Correo electrónico" class="bg-transparent border-b border-white placeholder-white outline-none text-sm py-1" required>
          </div>
        </div>

        <!-- Columna 2: Tipo de inspección (no alineada con las otras) -->
        <div class="bg-pink-700/60 backdrop-blur-md rounded-3xl px-6 py-6 h-[300px] mt-12 flex items-center">
          <div class="flex flex-col gap-4 text-sm w-full mx-auto">
            <p class="font-semibold">Tipo de inspección:</p>
            <label><input type="checkbox" class="mr-2"> Precompra</label>
            <label><input type="checkbox" class="mr-2"> Mantenimiento</label>
            <label><input type="checkbox" class="mr-2"> Siniestro</label>
            <label><input type="checkbox" class="mr-2"> Técnico-mecánica</label>
            <label class="flex items-center">
              <input type="checkbox" class="mr-2"> Otra:
              <input type="text" class="bg-transparent border-b border-white ml-2 w-32 outline-none text-white text-xs" />
            </label>
          </div>
        </div>

        <!-- Columna 3: Datos del vehículo -->
        <div class="bg-pink-700/60 backdrop-blur-md rounded-3xl px-6 py-6 h-[300px] flex items-center">
          <div class="flex flex-col gap-4 w-full text-sm mx-auto">
            <div class="flex justify-center gap-6 mb-2">
              <button type="button" class="bg-black text-white px-4 py-1 rounded-full">Carro</button>
              <button type="button" class="bg-black text-white px-4 py-1 rounded-full">Moto</button>
            </div>
            <div class="grid grid-cols-2 gap-4">
              <input type="text" placeholder="Placa" class="bg-transparent border-b border-white placeholder-white outline-none py-1" required>
              <input type="text" placeholder="Modelo" class="bg-transparent border-b border-white placeholder-white outline-none py-1" required>
              <input type="text" placeholder="Marca" class="bg-transparent border-b border-white placeholder-white outline-none py-1" required>
              <input type="text" placeholder="Año" class="bg-transparent border-b border-white placeholder-white outline-none py-1" required>
              <input type="text" placeholder="Color" class="bg-transparent border-b border-white placeholder-white outline-none py-1" required>
              <input type="text" placeholder="Número de chasis" class="bg-transparent border-b border-white placeholder-white outline-none py-1" required>
            </div>
            <input type="text" placeholder="Número de motor" class="bg-transparent border-b border-white placeholder-white outline-none py-1 mt-2" required>
          </div>
        </div>

      </div>

      <!-- Botón enviar -->
      <div class="flex justify-center mt-4">
        <button type="submit" class="bg-pink-600 hover:bg-pink-700 text-white font-semibold px-6 py-2 rounded-full text-sm">
          ENVIAR SOLICITUD
        </button>
      </div>
    </form>
  </main>

<!-- Footer -->
<footer class="bg-[#0F111A] border-t border-gray-700 mt-6 py-6 px-6 text-sm">
  <div class="flex flex-col md:flex-row justify-between gap-8">

    <!-- Columna izquierda: ícono + texto -->
    <div class="flex items-start gap-4 md:w-1/2 px-4">
      <img src="./icons/mail.png" alt="Correo" class="w-7 h-7 mt-1" />
      <div>
        <p class="mb-1">Contacto: info@tuservicio.com | Tel: +123 456 789</p>
        <p>Dirección: Calle Falsa 123, Ciudad, País</p>
      </div>
    </div>

    <!-- Columna derecha: íconos grandes, centrados, bien distribuidos -->
    <div class="flex justify-center md:justify-center items-center gap-16 md:w-1/2 px-4">
      <a href="https://www.instagram.com/"><img src="./icons/instagram.png" alt="Instagram" class="w-8 h-8" /></a>
      <a href="https://www.youtube.com/"><img src="./icons/youtube.png" alt="YouTube" class="w-8 h-8" /></a>
      <a href="https://www.facebook.com/"><img src="./icons/faceboock.png" alt="Facebook" class="w-8 h-8" /></a>
    </div>

  </div>
</footer>

  <script>
    function validarFormulario() {
      alert("Solicitud enviada correctamente.");
      return false;
    }
  </script>

</body>
</html>
